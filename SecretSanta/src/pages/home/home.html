<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
          <img src="./assets/images/SecretSanta.png" />
      </ion-col>
      <ion-col></ion-col>
  </ion-row>
  <button ion-button block color="danger" round (click)="routeToCreateDrawingPage();">Create a drawing</button>
  <button ion-button block color="secondary" round (click)="routeToAccountPage();">My Account</button>
  <ion-list>
    <button ion-item *ngFor="let d of drawings" (click)="openDrawing(d)">
      {{d.title}}
    </button>
  </ion-list>
</ion-content>
